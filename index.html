<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div>Tic Tac Toe</div>
    <div class="links">
      <div class="github">
        <a href="https://github.com/imranradzi/tic-tac-toe"
        target="_blank">
            <img src="svg/github.svg" alt="github icon" width="24px" height="24px">
        </a>
      </div>
      <div class="linkedin" >
        <a href="https://uk.linkedin.com/in/imran-radzi-575aba194" target="_blank">
            <img src="svg/linkedin.svg" alt="linkedin icon" width="24px" height="24px">
        </a>
      </div>
    </div>
  </header>
  <div class="opponent-choice">
    <div>Choose your opponent</div>
    <div class="choices">
      <img src="svg/user.svg" height="72px" width="72px">
      <img src="svg/pc.svg" height="72px" width="72px">
    </div>
  </div>
  <div class="form-section">
    <div class="player1">
      <label for="player1-name">Input the name for Player One (x) </label>
      <input type="text" id="player1-name">
    </div>
    <div class="player2">
      <label for="player2-name">Input the name for Player Two (o)</label>
      <input type="text" id="player2-name">
    </div>
    <button type="button">Play</button>
  </div>
  <div class="main-container">
    <div class="restart">
      Restarting... 
      <img src="svg/restart.svg" height="48px" width="48px">
    </div>
    <div class="info"></div>
    <div class="grid">
    </div>
    <div class="reset-button">
      <img src="svg/restart.svg" alt="reset-icon">
    </div>
  </div>
</body>
</html>
