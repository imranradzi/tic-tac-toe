<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>Tic Tac Toe</header>
  <div class="form-section">
    <div class="player1">
      <label for="player1-name">Input the name for Player One (x) </label>
      <input type="text" id="player1-name">
    </div>
    <div class="player2">
      <label for="player2-name">Input the name for Player Two (o)</label>
      <input type="text" id="player2-name">
    </div>
    <button type="button">submit</button>
  </div>
  <div class="main-container">
    <div class="info">It is currently player1 turn (x)</div>
    <div class="grid">
    </div>
    <div class="reset-button">
      <img src="svg/restart.svg" alt="reset-icon">
    </div>
  </div>
</body>
</html>
